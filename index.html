<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 40px;
    }
    .botoes {
      position: relative;
      display: inline-block;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    #sim {
      background-color: #4CAF50;
      color: white;
    }
    #nao {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
    #comemoracao {
      display: none;
      font-size: 24px;
      margin-top: 30px;
      color: #ff69b4;
      animation: estourar 0.5s alternate infinite;
    }
    @keyframes estourar {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <h1>Casa comigo?</h1>

  <div class="botoes">
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
  </div>

  <div id="comemoracao">ðŸŽ‰ Ebaaa! Sabia que vocÃª ia dizer sim! ðŸŽ‰</div>

<script>
  const sim = document.getElementById("sim");
  const nao = document.getElementById("nao");
  const comemoracao = document.getElementById("comemoracao");

  sim.addEventListener("click", () => {
    comemoracao.style.display = "block";
  });

  nao.addEventListener("mouseover", () => {
    // Garante que o botÃ£o fique dentro da Ã¡rea visÃ­vel da janela
    const maxX = window.innerWidth - nao.offsetWidth - 20; // margem de seguranÃ§a
    const maxY = window.innerHeight - nao.offsetHeight - 20;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    nao.style.position = "fixed"; // Use fixed para manter na tela inteira
    nao.style.left = `${randomX}px`;
    nao.style.top = `${randomY}px`;
  });
</script>


</body>
</html>
